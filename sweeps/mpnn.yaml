program: main.py
method: bayes
metric:
  goal: minimize
  name: Force valid MAE
early_terminate:
  type: hyperband
  min_iter: 20
  eta: 3
parameters:
  num_basis:
    min: 4
    max: 30
    distribution: int_uniform
  depth:
    min: 1
    max: 10
    distribution: int_uniform
  dim:
    min: 32
    max: 512
    distribution: int_uniform
  message_depth:
    min: 1
    max: 3
    distribution: int_uniform
  update_depth:
    min: 1
    max: 3
    distribution: int_uniform
  head_depth:
    min: 1
    max: 3
    distribution: int_uniform
  norm:
    values: ["batch", "instance", "layer", "none"]
  act:
    values: ["relu", "silu", "gelu"]
  aggr:
    values: ["add", "mean", "max"]
  pool:
    values: ["add", "mean", "max"]
  cutoff:
    min: 2.0
    max: 10.0
    distribution: uniform
  batch_size:
    min: 4
    max: 32
    distribution: int_uniform
  lr:
    min: 1e-4
    max: 1e-3
  epochs:
    value: 1000
  model:
    value: "MPNN"
  dataset:
    value: "MD17"
  target: 
    value: "aspirin CCSD"
  force_weight:
    value: 1000
  log:
    value: "yes"
  


  
